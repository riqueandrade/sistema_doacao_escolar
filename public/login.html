<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo - Escola Felipe dos Santos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="css/login.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-book-half me-2"></i>Escola Felipe dos Santos
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="auth-container">
                    <!-- Logo da Escola -->
                    <div class="text-center mb-4">
                        <img src="images/favicon.svg" alt="Logo" width="64" height="64">
                        <h4 class="mt-2">Área Administrativa</h4>
                        <p class="text-muted">Faça login para acessar o painel</p>
                    </div>

                    <!-- Formulário de Login -->
                    <form id="loginForm" onsubmit="return handleLogin(event)">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                            <label for="loginEmail">
                                <i class="bi bi-envelope me-2"></i>Email
                            </label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="loginSenha" name="senha" required>
                            <label for="loginSenha">
                                <i class="bi bi-lock me-2"></i>Senha
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                        </button>
                    </form>

                    <!-- Mensagem de Erro/Sucesso -->
                    <div id="mensagem" class="alert d-none mt-3"></div>

                    <!-- Link para voltar -->
                    <div class="text-center mt-4">
                        <a href="index.html" class="text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i>Voltar para página inicial
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
