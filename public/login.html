<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Escola Felipe dos Santos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="css/login.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="auth-container">
                    <div class="forms-container">
                        <!-- Formulário de Login -->
                        <div class="form-section" id="loginForm">
                            <h2 class="text-center mb-4">
                                <i class="bi bi-book-half me-2"></i>Login
                            </h2>
                            <form onsubmit="return handleLogin(event)">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-envelope-fill me-2"></i>Email
                                    </label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-lock-fill me-2"></i>Senha
                                    </label>
                                    <input type="password" class="form-control" name="senha" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </form>
                            <p class="text-center mt-3">
                                Não tem uma conta? 
                                <a href="#" onclick="toggleForms('register')" class="text-decoration-none">Registre-se</a>
                            </p>
                        </div>

                        <!-- Formulário de Registro -->
                        <div class="form-section" id="registerForm" style="display: none;">
                            <h2 class="text-center mb-4">
                                <i class="bi bi-person-plus-fill me-2"></i>Criar Conta
                            </h2>
                            <form onsubmit="return handleRegister(event)">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-person-fill me-2"></i>Nome Completo
                                    </label>
                                    <input type="text" class="form-control" name="nome" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-envelope-fill me-2"></i>Email
                                    </label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-lock-fill me-2"></i>Senha
                                    </label>
                                    <input type="password" class="form-control" name="senha" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
                            </form>
                            <p class="text-center mt-3">
                                Já tem uma conta? 
                                <a href="#" onclick="toggleForms('login')" class="text-decoration-none">Faça login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
